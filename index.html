<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fbbdda0bfd.js"
      crossorigin="anonymous"
    ></script>

      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="playPrevious"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
